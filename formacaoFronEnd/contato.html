<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">    
        <title>Contato - Barber Shop</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./img/logo2.png" alt="Logo da Barber Shop"/></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeSobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Digite seu nome completo">

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <div class="preferencia-contato">
                        <label for="radio-email">
                            <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefone">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Conheça nossos horários de Atendimento: </legend>
                </fieldset>
                
                <table>                
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h - 20h</td>
                        </tr>
                    </tbody>
                </table>               

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select class="preferencia-atendimento">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>            

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            
            
        </main>        

        <footer>
            <img src="./img/logo2.png" alt="Logo da Barber Shop">
            <p class="copyright">&copy; Copyright Barber Shop - 2022</p>
        </footer>

    </body>
</html>
